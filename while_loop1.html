<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <script>
        let num = parseInt(prompt("Enter your number: "));
        let total = 0;
        while ( num != -1){
            num = parseInt(prompt("Enter a number: (-1 to stop)"));
            total += num;
        }
        alert(total);
    </script>
</head>
